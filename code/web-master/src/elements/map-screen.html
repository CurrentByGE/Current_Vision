<dom-module id="map-screen">
  <link rel="import" type="css" href="map-screen.css">
  <link rel="import" type="css" href="../assets/style.css">

  <template>

    <!-- main panel -->
    <app-header-layout>

      <app-header class="ge-header-color" effects="resize-title" condenses fixed shadow slot="header">
        <app-toolbar class="top-toolbar">
          <slot name="drawer-toggle"></slot>
          <div condensed-title></div>
        </app-toolbar>
        <app-toolbar class="bottom-toolbar">
          <div main-title></div>
        </app-toolbar>
      </app-header>

      <div class="layout horizontal">

        <paper-card class="googlemap-card" heading="Map" animatedShadow="true">
          <div class="card-content">
            <div class="display-map-info">
              <paper-checkbox on-change="toggleCircles">Show Pedestrian Info</paper-checkbox>
              <iron-label>Location: 100 Alexander St, San Diego, CA </iron-label>
              <iron-label> Radius: 250ft </iron-label>
              <p>Contruction Zones</p>
            </div>
            <div class="googlemap-container">
              <google-map id="map" zoom="15" class="googlemap" latitude="32.7157" longitude="-117.1611" fit-to-marker api-key="AIzaSyCCgnoEvwrxKxwqdaDaissMhxfQB2Xszio">
                <template is="dom-repeat" items="{{pins}}">
                  <google-map-marker
                  latitude="{{item.lat}}"
                  longitude="{{item.long}}"
                  title="{{item.name}}"
                  draggable="true">
                  </google-map-marker>
                </template>
              </google-map>
            </div>
          </div>
          <div class="card-actions">
            <div class="horizontal justified">
              <paper-icon-button icon="icons:refresh" on-tap="refresh"></paper-icon-button>
              <paper-button on-tap="placePin">Place Pin</paper-button>
              <paper-button on-tap="savePins">Save Pins</paper-button>
            </div>
          </div>
        </paper-card>
      </div>

    </app-header-layout>

    <paper-fab on-tap="open"icon="app:create"></paper-fab>

  </template>

  <script src="map-screen.js"></script>
</dom-module>
